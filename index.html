<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://kit.fontawesome.com/74d7c19871.js" crossorigin="anonymous"></script>
    <link rel="website icon" type="png" 
    href="468-thumbnail.png">
</head>
<body>
    <div class="container">
        <div class="music">
            <nav>
                <div>
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            
            <div class="img">
                <img src="468-thumbnail.png" alt="">
            </div>
            
            <h1>Don't Let Me Down</h1>
            <p>Lorem ipsum dolor sit amet </p>

            <audio style="width: 250px;">
                <!-- change the url of the source  -->
                <source src="Don't Let Me Down.mp3">
            </audio>
            
            <input type="range" id="range" value="0">
            
            <div class="options">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playbtn()"><i class="fa-solid fa-play" id="play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
